<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankey Satisfactory</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <svg id="svg-container">
            <g id="viewport">
                <g class="links"> </g>
                <g class="nodes"> </g>
            </g>
        </svg>

        <div class="controls">
            <div class="row zoom-controls">
                <p id="ratio-display">Zoom: 1.0x</p>
            </div>
            <div class="row">
                <div class="button" id="create-node">Create</div>
                <div class="button" id="lock-viewport">Lock</div>
            </div>
        </div>
    </div>

    <div class="help">
        <p>N - create new node</p>
        <p>Alt + Mouse drag - move</p>
        <p>Mouse drag - move node under cursor</p>
        <p>Mouse wheel - zoom</p>
        <p>LMB on slot - connect slot</p>
        <p>Esc - stop connecting slots</p>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
