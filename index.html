<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sankeyfactory</title>
    <link rel="icon" href="favicon.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <svg id="svg-container">
            <g id="viewport">
                <g class="links"> </g>
                <g class="nodes"> </g>
            </g>
        </svg>

        <div class="controls">
            <div class="row zoom-controls">
                <p id="ratio-display">Zoom: 1.0x</p>
            </div>
            <div class="row">
                <div class="button" id="create-node">Create</div>
                <div class="button" id="lock-viewport">Lock</div>
            </div>
        </div>

        <div class="dimming" id="node-creation-container">
            <div id="node-creation-modal">
                <div class="title-row">
                    <h2 class="title">Select a recipe for the new node</h2>
                    <div class="close">X</div>
                </div>
                <div class="content">
                    <div class="recipes-tab active" id="tab-1">
                        <div class="recipe">
                            <img src="GameData/SatisfactoryIcons/Resource/Parts/IronPlate/IronPlates.png" alt="Recipe"
                                class="item-icon">
                        </div>
                        <div class="recipe">
                            <img src="GameData/SatisfactoryIcons/Resource/Parts/IronPlate/IronPlates.png" alt="Recipe"
                                class="item-icon">
                        </div>
                        <div class="recipe">
                            <img src="GameData/SatisfactoryIcons/Resource/Parts/IronPlate/IronPlates.png" alt="Recipe"
                                class="item-icon">
                        </div>
                    </div>
                    <div class="tab-selectors">
                        <div class="tab-selector active">
                            <img src="GameData/SatisfactoryIcons/Buildable/Factory/ConstructorMk1/ConstructorMk1.png"
                                alt="Machine" class="machine-icon">
                        </div>
                        <div class="tab-selector">
                            <img src="GameData/SatisfactoryIcons/Buildable/Factory/ConstructorMk1/ConstructorMk1.png"
                                alt="Machine" class="machine-icon">
                        </div>
                        <div class="tab-selector">
                            <img src="GameData/SatisfactoryIcons/Buildable/Factory/ConstructorMk1/ConstructorMk1.png"
                                alt="Machine" class="machine-icon">
                        </div>
                        <div class="tab-selector">
                            <img src="GameData/SatisfactoryIcons/Buildable/Factory/ConstructorMk1/ConstructorMk1.png"
                                alt="Machine" class="machine-icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="help">
        <p>N - create new node</p>
        <p>Alt + Mouse drag - move</p>
        <p>Mouse drag - move node under cursor</p>
        <p>Mouse wheel - zoom</p>
        <p>LMB on slot - connect slot</p>
        <p>Esc - stop connecting slots</p>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
